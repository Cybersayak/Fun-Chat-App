<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="chat-container">
        <div class="chat-header">
            <img src="/images/chatill.jpg" alt="Chat Illustration" class="chat-illustration">
            <h1><i class="fas fa-comments"></i> Chit Chat </h1>
        </div>
        <div id="chat-window">
            <div id="output" class="clearfix"></div>
            <div id="feedback"></div>
        </div>
        <div class="input-group">
            <input type="text" id="username" placeholder="Enter your Name">
        </div>
        <div class="input-group">
            <input type="text" id="message" placeholder="Type your message..." disabled>
            <button onclick="sendMessage()" disabled id="send-button">
                <i class="fas fa-paper-plane"></i> Send
            </button>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
